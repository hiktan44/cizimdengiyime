# Nginx Configuration for Vite + API Routes
# Bu dosyayı sunucunuzdaki nginx yapılandırmanıza ekleyin

server {
    listen 80;
    listen [::]:80;
    
    # Domain adınızı buraya yazın
    server_name cizimdengiyime.com www.cizimdengiyime.com;
    
    # Root directory (build edilen dosyalar)
    root /var/www/cizimdengiyime/dist;
    index index.html;

    # Charset
    charset utf-8;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/json application/javascript;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # API Proxy (Node.js backend için)
    # Eğer API'niz ayrı bir Node.js sunucusunda çalışıyorsa
    location /api/ {
        # Node.js API sunucunuzun adresi
        proxy_pass http://backend:3001;  # API service name in docker-compose
        
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # CORS headers
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'Content-Type, Authorization' always;
        
        # OPTIONS istekleri için
        if ($request_method = 'OPTIONS') {
            return 204;
        }
    }

    # Coolify Health Check
    location /health {
        access_log off;
        default_type application/json;
        return 200 '{"status":"ok"}';
    }

    # Static files cache
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # React/Vue SPA routing - tüm route'lar index.html'e yönlendirilir
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Error pages
    error_page 404 /index.html;
}

# HTTPS (SSL) - Let's Encrypt ile
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    
    server_name cizimdengiyime.com www.cizimdengiyime.com;
    
    # SSL sertifika yolları (Let's Encrypt)
    ssl_certificate /etc/letsencrypt/live/cizimdengiyime.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/cizimdengiyime.com/privkey.pem;
    
    # SSL ayarları
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    
    # Root directory
    root /var/www/cizimdengiyime/dist;
    index index.html;

    # Charset
