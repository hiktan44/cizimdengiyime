<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 800">
  <defs>
    <!-- Blue Gradients for Dress -->
    <linearGradient id="blueFoldLight" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00BFFF;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#87CEFA;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00BFFF;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="blueFoldDark" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00509E;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#007ACC;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="bodiceGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00BFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0066CC;stop-opacity:1" />
    </linearGradient>
    
    <!-- Purple Gradients -->
    <linearGradient id="purpleGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#9932CC;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8A2BE2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4B0082;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="purpleHighlight" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#BA55D3;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#800080;stop-opacity:1" />
    </linearGradient>

    <!-- Orange Gradients -->
    <linearGradient id="orangeGrad" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FF4500;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FF8C00;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFD700;stop-opacity:1" />
    </linearGradient>
    
    <!-- Shadow filter for depth -->
    <filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3" />
      <feOffset dx="2" dy="2" result="offsetblur" />
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3" />
      </feComponentTransfer>
      <feMerge>
        <feMergeNode />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>

  <!-- Group containing the main graphic -->
  <g transform="translate(100, 150) scale(0.8)">
    
    <!-- Back part of the Orange Ribbon (The tail tip) -->
    <path d="M 550,100 C 580,50 600,100 580,180 C 560,260 480,280 450,250" 
          fill="url(#orangeGrad)" />

    <!-- Back part of Purple Loop -->
    <path d="M 400,300 C 450,300 500,250 520,180 C 530,150 520,120 500,150 C 450,220 400,250 350,280" 
          fill="#5a189a" />

    <!-- ORANGE RIBBON (Main Flow) -->
    <path d="M 380,280 C 450,280 500,200 550,100 C 560,80 570,60 565,40 C 550,150 480,220 400,240 C 380,245 360,250 350,250" 
          fill="url(#orangeGrad)" filter="url(#softShadow)" />
    
    <!-- PURPLE RIBBON (The transition loop) -->
    <path d="M 280,350 C 320,380 380,380 420,300 C 440,260 450,200 400,180 C 350,160 320,220 350,250 C 380,280 450,250 500,150 L 480,160 C 440,250 380,300 340,260 C 310,230 340,180 380,190 C 410,200 410,240 390,280 C 360,340 300,340 260,300" 
          fill="url(#purpleGrad)" filter="url(#softShadow)" />
    
    <!-- Highlight strip on purple -->
    <path d="M 360,200 C 380,205 390,230 380,260 C 375,275 365,290 350,300" 
          fill="none" stroke="#9932CC" stroke-width="5" stroke-linecap="round" opacity="0.6"/>

    <!-- DRESS SKIRT (Layered for folds) -->
    <!-- Back/Darkest Fold -->
    <path d="M 240,220 C 220,300 150,350 100,330 C 120,380 180,420 230,420 C 260,420 280,400 300,350 L 240,220" 
          fill="url(#blueFoldDark)" />
    
    <!-- Middle Fold -->
    <path d="M 240,220 C 260,300 280,380 260,420 C 230,420 200,380 180,350 C 200,300 220,250 240,220" 
          fill="url(#blueFoldLight)" />
          
    <!-- Left Flowing Fold -->
    <path d="M 220,220 C 180,280 100,300 50,320 C 40,325 30,330 40,340 C 60,360 120,350 160,320 C 190,290 210,250 220,220" 
          fill="#0099FF" />
          
    <!-- Right Transition Fold (Merging into purple) -->
    <path d="M 260,220 C 280,280 300,350 350,320 C 320,380 280,400 250,400 C 270,350 260,280 260,220" 
          fill="url(#blueFoldDark)" />

    <!-- DRESS BODICE -->
    <path d="M 200,150 
             C 200,180 210,200 220,220 
             L 260,220 
             C 270,200 280,180 280,150 
             C 280,170 260,190 240,170 
             C 220,190 200,170 200,150 Z" 
          fill="url(#bodiceGrad)" />
    
    <!-- Waist Belt -->
    <path d="M 220,220 Q 240,235 260,220 L 260,225 Q 240,240 220,225 Z" fill="#004080" />

  </g>

  <!-- TEXT -->
  <g transform="translate(400, 600)" text-anchor="middle">
    <text x="0" y="0" font-family="'Times New Roman', serif" font-weight="bold" font-size="80" fill="black" letter-spacing="2">
      FASHION
    </text>
    <text x="0" y="40" font-family="'Times New Roman', serif" font-weight="bold" font-style="italic" font-size="30" fill="black">
      -SKETCH TO REALITY
    </text>
  </g>
</svg>